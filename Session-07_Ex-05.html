<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Session-07_Ex-05.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>5G160B</h3>
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="hot">
        </div>
        <div class="content">
            <div class="data">
                <p>Data: <span>120gb (4Gb/ ngày)</span></p>
            </div>
            <div class="diven"></div>
            <div class="price">
                <p>Giá: <span>160.000 đ</span></p>
            </div>
            <div class="diven"></div>
            <div class="internalNetwork">
                <p>Nội mạng: <span>&lt;10 phút ( tối đa 1000 phút/ 30 ngày)</span></p>
            </div>
            <div class="diven"></div>
            <div class="offNet">
                <p>Ngoại mạng: <span>100 phút</span></p>
            </div>
            <div class="diven"></div>
            <div class="freeData">
                <p>Free data: <span>TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            </div>
            <div class="diven"></div>
            <div class="duration">
                <p>Thời hạn: <span>30 ngày</span></p>
            </div>
            <div class="diven"></div>
            <div class="describe">
                <p>(Sử dụng 4Gb/ ngày)</p>
            </div>
            <div class="footer">
                <button class="registerButton"><i class="fa-solid fa-pen-to-square"></i> ĐĂNG KÝ</button>
                <br>
                <button class="moreInfoButton"><i class="fa-solid fa-share-from-square"></i> Chi tiết</button>
            </div>
        </div>
    </div>
